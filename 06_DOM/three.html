<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Manipulating Style</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.738); color: rgba(240, 248, 255, 0.791);">
    
</body>
<script>
    const div =  document.createElement('div')
    console.log(div)
    div.classList.add("main")
    div.id = "myId"
    div.id = Math.floor(Math.random()*10 + 1) 
    console.log(div.id)

    div.append("hello") // append text 

    const heading = document.createElement('h1');
    heading.textContent = "This is a heading";
    div.appendChild(heading)
    div.setAttribute("style", "background-color: lightblue; color: darkblue;");
    div.style.padding = "20px"

    // div.innerHTML = "Hello Govind"  // add text 
    const addText = document.createTextNode("Hello Govind") // add text 
    div.append(addText) 

    document.body.appendChild(div) // use to attach div in browser
</script>
</html>
