<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body class="bg-black" style="background-color: black; color: aliceblue;">
    <div >
        <h1 id="title" class="heading">DOM learning on chai or code <span style="display: none;">inner text</span></h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </div>
</body>
</html>

<!--  title.innerText :  sets the visible text content on display of an element, excluding HTML tags. output : DOM learning on chai or code

title.innerHTML : sets the HTML markup and content within an element, including any HTML tags. output : DOM learning on chai or code <span style="display: none;">inner text</span>

title.textContent :  sets the text content of an element, including all nested elements and their text, excluding html tags. --> output: DOM learning on chai or code inner text
