<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn setTimeinterval</title>
  </head>
  <body>
    <h1>learn js</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let i = 1;
    const sayLove = function (str) {
      console.log(`${str} ${i++}`);
    };
    // setInterval(sayLove, 1000)
    let change;
    document.querySelector("#start").addEventListener("click", () => {
      if (!change) {
        change = setInterval(sayLove, 1000, "I Love You");
      }
    });
    document.querySelector("#stop").addEventListener("click", () => {
      clearInterval(change);
      change = null;
    });

    // setInterval(()=>{
    //     console.log("hello govind", i++ )
    // },1000)
  </script>
</html>
