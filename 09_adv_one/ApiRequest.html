<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container img {
      width: 200px;
      height: 200px;
      border: 2px solid #4CAF50;
      border-radius: 50%;
      object-fit: cover;
    }

    .follower-count {
      color: #333;
      font-size: 18px;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body style="background-color: #212121;">
<!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
<div class="container">
  <div class="img">
    <img id="profilePic" src="" alt="Profile Pic">
  </div>
  <h3 class="follower-count" id="followerCount">Followers: <span id="followerNum">0</span></h3>
  <button onclick="showDetails()">Show Details</button>
</div>

    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)

    // // xhr.onreadystatechange = ()=>{
    // //     console.log(xhr.readyState)  // use to track state change 
    // // }
    // xhr.onreadystatechange = function(){
    //     console.log(xhr.readyState);
    //     if (xhr.readyState === 4) {
    //         const data = JSON.parse(this.responseText) // use to type conversion 
    //         console.log(typeof data);
    //         console.log(data)
    //         console.log(data.followers);
    //     }
    // }
    // xhr.send();
    function showDetails () {
        xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // use to type conversion 
            console.log(typeof data);
            console.log(data)
            console.log(data.followers);
            document.querySelector('#profilePic').src = data.avatar_url

            document.querySelector('#followerNum').innerHTML = data.followers;
        }
    }
    xhr.send();
    }


</script>
</html>
